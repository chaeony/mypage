<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="채순이 - 프로필 링크">
    <meta property="og:description" content="레벨업하려면 퀘스트를 깨야지">
    <meta property="og:image" content="채오니.png">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>채순이 - 프로필 링크</title>
    <style> 
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
* {
    font-family: "Pretendard",serif;
}
   body{
    background-color: #8ed1db;
   }
   .profile{
    width: 100px;
    height: 100px;
    border-radius: 100%;
    border: 2px solid white;
    background-image: url(채오니.png);
     background-position: center;
     background-size: cover;
   }
   .main{ 
    color: white;
    font-size: 20px;
    margin-top: 30px;
    margin-bottom: 10px;
   }
   .sub{
    color: white;
    font-size: 14px;
    margin-top: 0px;
    margin-bottom: 30px;
   }
.wrap{
    
    width: 300px;
    margin: 30px auto 0px auto;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.wrap > a { 
    width: 300px ;
    height: 50px;
    background-color:  white;
    border-radius: 8px;
    margin-bottom: 10px;
    font-size: 14px;
    font-weight: bold;
    color : #8ed1db;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    text-decoration: none;

    box-shadow:  3px 3px 5px 0px rgb(218, 214, 214);
}
.wrap > a:hover {
    background-color: #f2f2f2;

}


    </style>

</head>
<body>
    <div class="wrap">
        <div class="profile"> </div>
        <h1 class="main"> 채순이</h1>
        <p class="sub">레벨업하려면 퀘스트를 깨야지</p>

        <a target="_blank" href="https://blog.naver.com/wwonderwon/222807273025">Insigt</a>
    </div>
</body>
</html>
